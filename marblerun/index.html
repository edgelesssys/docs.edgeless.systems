<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MarbleRun</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../commons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="../commons/styles.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="_assets/apple-touch-icon.png">
    <link rel="manifest" href="_assets/site.webmanifest">

    <meta name="description"
        content="MarbleRun makes it easy to deploy, scale, and verify your SGX-based apps on vanilla Kubernetes.">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="MarbleRun - The control plane for confidential computing">
    <meta property="og:description"
        content="MarbleRun makes it easy to deploy, scale, and verify your SGX-based apps on vanilla Kubernetes. Think Istio/Consul/Linkerd for confidential computing.â€‹">
    <meta property="og:image" content="https://docs.edgeless.systems/marblerun/_assets/social.png">

    <meta name="twitter:title" content="MarbleRun - The control plane for confidential computing">
    <meta name="twitter:description"
        content="MarbleRun makes it easy to deploy, scale, and verify your SGX-based apps on vanilla Kubernetes.">
    <meta name="twitter:image" content="https://docs.edgeless.systems/marblerun/_assets/social.png">
    <meta name="twitter:card" content="summary">

</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '<img src="_assets/logo.svg" alt="MarbleRun logo" class="sidebar-logo">',
            repo: 'edgelesssys/marblerun',

            auto2top: true,
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            subMaxLevel: 2,
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            search: {
                paths: 'auto',
                namespace: '/marblerun',
                hideOtherSidebarContent: true,
            },
            markdown: {
                // https://github.com/docsifyjs/docsify/issues/850
                renderer: {
                    image: function (href, title) {
                        return `<img src="${href}" data-origin="${href}" alt="${title}">`
                    }
                }
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-shell-session.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
